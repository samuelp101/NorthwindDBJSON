<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NorthwindDB Customer Orders JSON</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="CustomerOrderJson.css" />
    <script type="text/javascript" src="js/Utility.js" defer="defer"></script>
    
    <script type="text/javascript" src="CustomerOrderJson.js" defer="defer"></script>
</head>
<body>
    <div id="PageLayout">
        <div id="dvFormHeader">
            <table id="tblFormHeader">
                <colgroup>
                    <col style="width: 75px" />
                    <col style="width: 275px;" />
                    <col style="width: auto;" />
                </colgroup>
                <tr>
                    <td><img src="images/Logo.png" alt="Logo" id="Logo" /></td>
                    <td style="vertical-align: bottom; text-align:left;">
                        <div id="FormTitle">Northwind Customers Orders JSON</div>
                        <div id="dvUserName"></div>
                    </td>
                    <td style="vertical-align:bottom">
                        <table>
                            <colgroup>
                                <col style="width:auto" />
                                <col style="width:100px;" />
                                <col style="width:10px;" />
                            </colgroup>
                            <tr>
                                <td>&nbsp;</td>
                                <th style="text-align:right"><a href="#" id="lnkCSVExport">CSV Export</a></th>
                                <th></th>
                            </tr>
                        </table>
                        <br /><br />
                        <table>
                            <colgroup>
                                <col style="width: auto" />
                                <col style="width: 100px;" />
                                <col style="width: 100px;" />
                                <col style="width: 65px;" />
                                <col style="width: 80px;" />
                                <col style="width: 25px;" />
                                <col style="width: 80px;" />
                                <col style="width: 50px;" />
                                <col style="width: 5px;" />
                            </colgroup>
                            <tr>
                                <td></td>
                                <td><input type="checkbox" id="chkHideDetails" />Hide Details</td>
                                <td><input type="checkbox" id="chkDisplaySubTotals" />Display Subtotal</td>
                                <td style="text-align: right">From&nbsp;</td>
                                <td><input type="text" maxlength="15" id="txtFromDate" /></td>
                                <td style="text-align: center">To</td>
                                <td><input type="text" maxlength="15" id="txtToDate" /></td>
                                <td style="text-align: right"><input type="button" id="cmdGo" value="Go" /></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <br />

        <div id="dvReportHeader">
            <table id="tblReportHeader">
                <colgroup>
                    <col style="width:60px;" />
                    <col style="width:70px;" />
                    <col style="width:150px;" />
                    <col style="width:100px;" />
                    <col style="width:auto;" />
                    <col style="width:75px;" />
                    <col style="width:120px;" />
                    <col style="width:75px;" />
                    <col style="width:75px;" />
                    <col style="width:17px;" />
                </colgroup>
                <thead>
                    <tr id="Filters">
                        <td style="text-align:center;"><input type="text" id="txtOrderID" /></td>
                        <td style="text-align:center;"><input type="text" id="txtCustomerID" /></td>
                        <td style="text-align:center;"><input type="text" id="txtCompanyName" /></td>
                        <td style="text-align:center;"><input type="text" id="txtCountry" /></td>
                        <td style="text-align:center;"><input type="text" id="txtSalesRep" /></td>
                        <td></td>
                        <td style="text-align:center;"><input type="text" id="txtShipper" /></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="ColumnHeader">
                        <th><a href='#' id="OrderBy.OrderID">OrderID</a></th>
                        <th><a href='#' id="OrderBy.CustomerID">CustomerID</a></th>
                        <th><a href='#' id="OrderBy.CompanyName">CompanyName</a></th>
                        <th><a href='#' id="OrderBy.Country">Country</a></th>
                        <th><a href='#' id="OrderBy.SalesRep">SalesRep</a></th>
                        <th><a href='#' id="OrderBy.OrderDate">OrderDate</a></th>
                        <th><a href='#' id="OrderBy.Shipper">Shipper</a></th>
                        <th><a href='#' id="OrderBy.Freight">Freight</a></th>
                        <th><a href='#' id="OrderBy.OrderTotal">OrderTotal</a></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>

        <div id="dvReportBody">
            <table id="tblReportBody">
                <colgroup>
                    <col style="width:60px;" />
                    <col style="width:70px;" />
                    <col style="width:150px;" />
                    <col style="width:100px;" />
                    <col style="width:auto;" />
                    <col style="width:75px;" />
                    <col style="width:120px;" />
                    <col style="width:75px;" />
                    <col style="width:75px;" />
                </colgroup>
                <thead>
                    <tr>
                        <th>OrderID</th>
                        <th>CustomerID</th>
                        <th>CompanyName</th>
                        <th>Country</th>
                        <th>SalesRep</th>
                        <th>OrderDate</th>
                        <th>Shipper</th>
                        <th>Freight</th>
                        <th>OrderTotal</th>
                    </tr>
                </thead>
                <tbody id="ReportBody"></tbody>
            </table>
        </div>

        <div id="dvReportFooter">
            <table id="tblReportFooter">
                <colgroup>
                    <col style="width:auto;" />
                    <col style="width:75px;" />
                    <col style="width:75px;" />
                    <col style="width:17px;" />
                </colgroup>
                <tbody id="ReportFooterBody"></tbody>
            </table>
        </div>

        <br />

        <div id="dvErrorMessage">
            <input type="hidden" id="hdnOrderBy" />
            <input type="hidden" id="hdnAscDesc" />
        </div>

    </div>
</body>
</html>
